<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script 
   <title>Shouting Machine!</title>
</head>
<body>
  <div class="container">
    <h1>Enter a phrase to be shouted at you!</h1>
    <div>
      <form id="formOne">
        <div class="form-group">
          <label for="person1">What do you want to shout:</label>
          <input id="person1" class="form-control" type="text">
        </div>
      
        <button type="submit" class="btn">Show me the shout!</button>
      </form>
    </div>

    <div id="story">
      <h1>SHOUTED TEXT:</h1>
      <p><span class="person1"></span></p>
      
    </div>
  </div>
</body>
</html>
